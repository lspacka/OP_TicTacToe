<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <div class="message"></div>
      <div class="board">
        <div class="row">
          <button class="square" id="1"></button>
          <button class="square" id="2"></button>
          <button class="square" id="3"></button>
        </div>
        <div class="row">
          <button class="square" id="4"></button>
          <button class="square" id="5"></button>
          <button class="square" id="6"></button>
        </div>
        <div class="row">
          <button class="square" id="7"></button>
          <button class="square" id="8"></button>
          <button class="square" id="9"></button>
        </div>
      </div>
    </div>
  </body>
</html>
